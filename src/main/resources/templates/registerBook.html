<body>

			<nav class="navbar navbar-expand-sm bg-dark navbar-dark">

			    </li>
			  </ul>
			
			</nav>
		</div>
		<form id="registerForm" th:action="@{/process_register_book}" method="post" th:object="${book}">
			<div class="form-group row">
				<label class="col-form-label col-4">Title</label>
				<div class="col-8">
					<input type="text" pattern="[a-zA-Z ]{3,50}" class="form-control" th:field="*{title}" required/>
				</div>
			</div> 
			<div class="form-group row">
				<label class="col-form-label col-4">Author</label>
				<div class="col-8">
					<input type="text"  pattern="[a-zA-Z0-9 ]{3,50}" class="form-control" th:field="*{author}" required/>
				</div>
			</div> 
			<div class="form-group row">
				<label class="col-form-label col-4">Published Date</label>
				<div class="col-8">
					<input type="date" placeholder="YYYY/MM/DD" class="form-control" th:field="*{publishDate}" required/>
				</div>
			</div> 
			<div class="form-group row">
				<label class="col-form-label col-4">Download Link</label>
				<div class="col-8">
					<input type="url" class="form-control" th:field="*{downloadLink}" required/>
				</div>
			</div> 
			<div id="submitRegisterForm" class="form-group row">
				<div class="col-6">
					<button type="submit" class="w3-button">Register</button>
				</div>
			</div> 
		</form>
		<div id="bulkUploadReference"><a th:href="@{/bulk_upload}"></a></div>

</body>
