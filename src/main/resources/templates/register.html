<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<link rel="shortcut icon" href="#">
		<meta charset="ISO-8859-1">
		<script src="js/angular.min.js" type="text/javascript"></script>
		<script src="js/script.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="/webjars/jquery/jquery.js" type="text/javascript"></script>
		<title>Register | Book Store</title>
	</head>
<body>
	
		<div>
			<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
			  <ul class="navbar-nav">
			    <li class="nav-item">
			      <a class="nav-link" th:href="@{/index}"><img src="images/abs-icon.png" id="iconImg"/></a>
			    </li>
			    <li class="nav-item">
			      <a class="nav-link" th:href="@{/index}">home</a>
			    </li>
			    <li class="nav-item">
			      <a class="nav-link" th:href="@{/login}">login</a>
			    </li>
			    <li class="nav-item">
			      <a class="nav-link" th:href="@{/register}">register</a>
			    </li>
			    <li class="nav-item">
			      <a class="nav-link" th:href="@{/list_users}">users</a>
			    </li>
			    <li class="nav-item">
			      <a class="nav-link" th:href="@{/books}">downloads</a>
			    </li>
			  </ul>
			
			</nav>
		</div>
		<form id="registerForm" th:action="@{/process_register}" method="post" th:object="${user}">
			<div class="form-group row">
				<label class="col-form-label col-4">First Name</label>
				<div class="col-8">
					<input type="text" pattern="[a-zA-Z]{3,20}" class="form-control" th:field="*{firstName}" required/>
				</div>
			</div> 
			<div class="form-group row">
				<label class="col-form-label col-4">Last Name</label>
				<div class="col-8">
					<input type="text"  pattern="[a-zA-Z]{3,20}" class="form-control" th:field="*{lastName}" required/>
				</div>
			</div> 
			<div class="form-group row">
				<label class="col-form-label col-4">E-mail</label>
				<div class="col-8">
					<input type="email" class="form-control" th:field="*{mail}" required/>
				</div>
			</div> 
			<div class="form-group row">
				<label class="col-form-label col-4">Password</label>
				<div class="col-8">
					<input type="password" class="form-control" th:field="*{password}" required/>
				</div>
			</div> 
			<div id="submitRegisterForm" class="form-group row">
				<div class="col-6">
					<button type="submit" class="w3-button">Register</button>
				</div>
			</div> 
		</form>
</body>
</html>
